<div class="animated fadeIn">
    <div class="col-lg-12" style="margin-bottom: 20px;">
        <button class="btn btn-primary" routerLink="/papers/upload-papers/">Upload Papers</button>
    </div>
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Papers
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pap of papers">
                            <td>{{pap.publication_date | date: 'medium'}}</td>
                            <td>
                                <a routerLink="/">View Paper</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
